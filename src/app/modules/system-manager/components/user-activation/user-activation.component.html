<div class="d-flex justify-content-between align-items-center bg-white shadow-dark px-3">
    <h4 class="page-title flex-grow-1 labelStyles">New User Activation</h4>
   
</div>
<div class="gx-15">
    <div class="container-fluid mb-5">

        <div class="row">
            <div class="col mt-2 table-landing ">


                <p-table #dt dataKey="id" [value]="newUserDataSource" [paginator]="true" [rows]="10"
                    [rowsPerPageOptions]="[10, 25, 50]" [showCurrentPageReport]="true"
                    [globalFilterFields]="['userName', 'id','date']" tableStyleClass="table table-striped">
                    <ng-template pTemplate="caption">
                        <div class="d-flex justify-content-end">
                            <span class="p-input-icon-left ml-auto search-block">
                                <i class="fa fa-search search-icon"></i>
                                <input pInputText type="text" class="form-control rounded-pill search-text"
                                    (input)="applyFilterGlobal($event, 'contains')" placeholder="Search keyword" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:100px;" class="lh-lg">S.No</th>

                            <th pSortableColumn="userName"style="width:250px">User Name<p-columnFilter type="text"
                                    field="userName" display="menu"></p-columnFilter></th>
                            <th pSortableColumn="id" style="width:200px" >User ID <p-columnFilter
                                    type="text" field="id" display="menu"></p-columnFilter></th>
                            <th pSortableColumn="role"style="width:200px" >Role<p-columnFilter
                                    type="date" field="role" display="menu"></p-columnFilter> </th>

                            <th style="width:150px" >Status</th>
                           

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-newUser let-i="rowIndex" #templatesTable>
                        <tr>
                            <td>{{i+1}}</td>

                            <td>{{newUser.userName}}</td>
                            <td>{{newUser.id}}</td>
                            <td>{{newUser.role}}</td>
                           <td>  <select name="status" class="form-select" (change)="selectUserStatus($event)">
                            <option *ngFor="let selectedUserStatus of statusDetails" [value]="selectedUserStatus.code">
                                {{selectedUserStatus.name}}
                            </option>
                        </select> </td>

                           
                        </tr>

                    </ng-template>
                </p-table>


            </div>
        </div>

    </div>
</div>
