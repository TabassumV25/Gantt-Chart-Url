<div class="container-fluid">
    <div class="p-2 ">
  
      <div class="d-flex flex-column mt-2" id="home" *ngIf="selectedSection === 'home'">
        <div class="breadcrumb-nav d-flex w-100">
          <h5 class="px-2 py-2"><span>Home</span></h5>
        </div>
        <div class="d-flex flex-wrap flex-row mt-2">
          <div *ngFor="let item of currentItems ">
            <div class="card" (click)="navItemClick(item)">
              <div class="card-body">
                <i class="{{ item.iconClass }}" aria-hidden="true"></i>
                <h5 class="card-title" [routerLink]="item.path">{{item.label}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
